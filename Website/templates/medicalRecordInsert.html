<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts (Include your font links here) -->

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />

    <title>MR Insert</title>
  </head>

  <body>
    <header class="header">
      <!-- Left Section-->
      <div class="left-section">
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section">
        <!-- Add content if needed -->
      </div>

      <!-- Right section -->
      <div class="right-section">
        <!-- Add content if needed -->
      </div>
    </header>

    <main>
      <h1>DISPLAY ANIMAL INFO HERE</h1>

      <!-- Insert Medical Record -->
      <h2>Insert Medical Record</h2>
      <form
        action="{{ url_for('addMedicalRecord') }}"
        id="addMedicalRecord"
        method="post"
      >
        <label for="employeeID">Employee ID:</label>
        <input
          type="number"
          id="employeeID"
          name="employeeID"
          placeholder="Enter employee ID"
          min="1"
        />

        <br />
        <label for="animalID">Animal ID:</label>
        <input
          type="number"
          id="animalID"
          name="animalID"
          placeholder="Enter animal ID"
          min="1"
        />

        <br />
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Healthy">Healthy</option>
          <option value="Sick">Sick</option>
        </select>

        <br />
        <label for="diagnosis">Diagnosis:</label>
        <textarea
          id="diagnosis"
          name="diagnosis"
          placeholder="Enter diagnosis"
          rows="4"
          cols="50"
        ></textarea>

        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <br />
    <br />
    <div class="back-button">
      <a class="button" href="{{ url_for('employee_page') }}">Back</a>
    </div>
  </body>
</html>
