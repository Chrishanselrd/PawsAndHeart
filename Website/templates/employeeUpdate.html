<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />

    <title>Employee Update</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Left Section -->
      <div class="left-section">
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section"></div>

      <!-- Right Section -->
      <div class="right-section"></div>
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Update Employee Form -->
      <h2>Update Employee</h2>
      <form
        action="{{ url_for('updateEmployee') }}"
        id="updateShelterForm"
        method="post"
      >
        <!-- Employee ID Input -->
        <label for="employeeID">Employee ID:</label>
        <input
          type="number"
          id="employeeID"
          name="employeeID"
          placeholder="Enter employee ID"
          min="1"
        />

        <br />

        <!-- Updated Wage Input -->
        <label for="employeeWage">Updated Wage:</label>
        <input
          type="text"
          id="employeeWage"
          name="employeeWage"
          placeholder="Enter employee wage"
          min="40000"
        />

        <br />

        <!-- Updated Position Input -->
        <label for="employeePosition">Updated Position:</label>
        <input
          type="text"
          id="employeePosition"
          name="employeePosition"
          placeholder="Enter employee position"
        />

        <br />

        <!-- Updated Shelter ID Input -->
        <label for="employeeSID">Updated SID:</label>
        <input
          type="number"
          id="employeeSID"
          name="employeeSID"
          placeholder="Enter employee SID"
          min="1"
        />

        <br />
        <br />

        <!-- Update Button -->
        <button type="submit">Update</button>
      </form>
    </main>

    <!-- Back Button -->
    <br />
    <br />
    <div class="back-button">
      <a class="button" href="{{ url_for('admin_page') }}">Back</a>
    </div>
  </body>
</html>
