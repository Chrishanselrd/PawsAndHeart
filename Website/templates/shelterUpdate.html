<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />

    <title>Shelter Update</title>
  </head>

  <body>
    <header class="header">
      <!-- Left Section-->
      <div class="left-section">
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section"></div>

      <!-- Right section -->
      <div class="right-section"></div>
    </header>

    <main>
      <!-- Update Medical Record -->
      <h2>Update Shelter</h2>
      <form
        action="{{ url_for('updateShelter') }}"
        id="updateShelterForm"
        method="post"
      >
        <label for="shelterID">Shelter ID:</label>
        <input
          type="number"
          id="shelterID"
          name="shelterID"
          placeholder="Enter shelter ID"
          min="1"
        />

        <br />
        <label for="shelterLocation">Updated Location:</label>
        <input
          type="text"
          id="shelterLocation"
          name="shelterLocation"
          placeholder="Enter shelter location"
        />

        <br />
        <br />
        <button type="submit">Update</button>
      </form>
    </main>
    <br />
    <br />
    <div class="back-button">
      <a class="button" href="{{ url_for('admin_page') }}">Back</a>
    </div>
  </body>
</html>
