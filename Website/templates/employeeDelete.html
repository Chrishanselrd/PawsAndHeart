<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Employee Delete</title>

    <!-- Fonts (Include your font links here) -->

    <!-- CSS stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Left Section -->
      <div class="left-section">
        <!-- PAH Logo -->
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <!-- Logo Title -->
        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section">
        <!-- Add content if needed -->
      </div>

      <!-- Right section -->
      <div class="right-section">
        <!-- Add content if needed -->
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Delete Employee Form -->
      <h2>Delete Employee</h2>
      <form
        action="{{ url_for('deleteEmployee') }}"
        id="deleteEmployeeForm"
        method="post"
      >
        <!-- Employee ID Input -->
        <label for="employeeID">Employee ID:</label>
        <input
          type="number"
          id="employeeID"
          name="employeeID"
          placeholder="Enter Employee ID"
          min="1"
        />

        <br />
        <br />

        <!-- Submit Button -->
        <button type="submit">Delete</button>
      </form>
    </main>

    <!-- Back Button Section -->
    <br />
    <br />
    <div class="back-button">
      <!-- Back Button Link -->
      <a class="button" href="{{ url_for('admin_page') }}">Back</a>
    </div>
  </body>
</html>
