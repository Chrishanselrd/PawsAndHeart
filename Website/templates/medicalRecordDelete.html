<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />

    <title>MR Delete</title>
  </head>

  <body>
    <header class="header">
      <!-- Left Section-->
      <div class="left-section">
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section"></div>

      <!-- Right section -->
      <div class="right-section"></div>
    </header>

    <main>
      <h1>DISPLAY INFO HERE</h1>

      <!-- Delete Medical Record -->
      <h2>Delete Medical Record</h2>
      <form
        id="deleteMedicalRecordForm"
        action="{{ url_for('deleteMedicalRecord') }}"
        method="post"
      >
        <label for="medicalIDToDelete">Medical ID:</label>
        <input
          type="number"
          id="medicalIDToDelete"
          name="medicalIDToDelete"
          placeholder="Enter Medical Record ID"
          min="1"
        />

        <br />
        <br />
        <button type="submit">Delete</button>
      </form>
    </main>
    <br />
    <br />
    <div class="back-button">
      <a class="button" href="{{ url_for('employee_page') }}">Back</a>
    </div>
  </body>
</html>
