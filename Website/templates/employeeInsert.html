<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Employee Insert</title>

    <!-- Fonts (Include your font links here) -->

    <!-- CSS stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Left Section -->
      <div class="left-section">
        <!-- PAH Logo -->
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <!-- Logo Title -->
        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section">
        <!-- Add content if needed -->
      </div>

      <!-- Right section -->
      <div class="right-section">
        <!-- Add content if needed -->
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Employee Insert Form -->
      <h1>Employee Insert</h1>
      <form
        action="{{ url_for('addEmployee') }}"
        id="employeeInsertForm"
        method="post"
      >
        <!-- Name Input -->
        <label for="employeeName">Name:</label>
        <input
          type="text"
          id="employeeName"
          name="employeeName"
          placeholder="Enter employee name"
          required
        />

        <!-- SSN Input -->
        <label for="employeeSSN">SSN:</label>
        <input
          type="number"
          id="employeeSSN"
          name="employeeSSN"
          placeholder="Enter employee SSN"
          required
        />

        <!-- Wage Input -->
        <label for="employeeWage">Wage:</label>
        <input
          type="number"
          id="employeeWage"
          name="employeeWage"
          placeholder="Enter employee wage"
          min="40000"
          required
        />

        <!-- Position Input -->
        <label for="employeePosition">Position:</label>
        <input
          type="text"
          id="employeePosition"
          name="employeePosition"
          placeholder="Enter employee position"
          required
        />

        <!-- SID Input -->
        <label for="employeeSID">SID:</label>
        <input
          type="number"
          id="employeeSID"
          name="employeeSID"
          placeholder="Enter employee SID"
          required
        />

        <!-- Submit Button -->
        <button type="submit">Insert Employee</button>
      </form>

      <br />
      <br />
    </main>

    <!-- Back Button Section -->
    <div class="back-button">
      <!-- Back Button Link -->
      <a class="button" href="{{ url_for('admin_page') }}">Back</a>
    </div>
  </body>
</html>
