<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />

    <title>Display Employee</title>
  </head>

  <body>
    <header class="header">
      <!-- Left Section-->
      <div class="left-section">
        <img
          class="PAH-logo"
          src="{{ url_for('get_image', image_name='logo.jpg') }}"
          alt="PAH Logo"
        />

        <p id="logo-title">Paws and Hearts</p>
      </div>

      <!-- Middle Section -->
      <div class="middle-section"></div>

      <!-- Right section -->
      <div class="right-section"></div>
    </header>

    <main>
      <h1>Display All Employee</h1>
      <div id="display-data-div">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Employee Name</th>
              <th>Shelter Name</th>
            </tr>
          </thead>
          <tbody>
            {% for row in things %}
            <tr>
              <td>{{ row.E_ID }}</td>
              <td>{{ row.E_Name }}</td>
              <td>{{ row.S_Name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <br />
      <br />
      <form
        action="{{ url_for('displayEmployee') }}"
        id="displayAllEmployeeForm"
        method="get"
      >
        <label for="SID">SID:</label>
        <input
          type="number"
          id="SID"
          name="SID"
          placeholder="Enter SID"
          required
        />

        <button type="submit" href="{{ url_for('displayEmployee') }}">
          Display
        </button>
      </form>
    </main>
    <br />
    <br />
    <div class="back-button">
      <a class="button" href="{{ url_for('admin_page') }}">Back</a>
    </div>
  </body>
</html>
